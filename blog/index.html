<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Ratsabout | Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/2025-logo.png" type="image/x-icon">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/8efc22d7af.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="blog-wrapper">
        <!-- <img src="../images/2025-logo.png" alt="logo" class="blog-logo"> -->
        <h1>Chris Ratsabout's Blog
        </h1>
        <p>Documenting the process towards a new life...and some memories of my old life.</p>
        <div class="controls">
            <input type="text" id="filter-input" placeholder="Search blog...">

            <select id="sort-select">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>

            <select id="month-select">
                <option value="">All Months</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <select id="year-select">
                <option value="">All Years</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="blog-container">
        </div>
    </div>
</body>

</html>
